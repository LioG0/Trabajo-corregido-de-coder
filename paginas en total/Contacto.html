<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../CSS/ESTILO.css">

    <title>Ziroc | Contacto</title>
</head>
<body class="contenedor2">
    <header class="header2">
        <img src="../fotos del equipo/Logo blanco.png" alt="logo del equipo de fotografia">
    <div class="buscador">
        <nav class="brl">
            <svg xmlns="" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </nav>
        <input class="buscadormenu" type="text" placeholder="Buscar" required>
    </div>
    <nav>
        <ul>
            <li><a href="./Inicio.html">Inicio</a></li>
            <li><a href="./Nuestro trabajo.html">Nuestro Trabajo</a></li>
            <li><a href="./Fotografos.html">Fotografos</a></li>
            <li><a href="./Contacto.html">Conctacto</a></li>
        </ul>
    </nav>
</header>
<section class="formulario">
    <form class="formulario1" action="">
        <div class="primerafila">
            <label for="name">Nombre</label>
            <input type="text" name="name" placeholder="Escribe tu nombre">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" placeholder="Escribe tu apellido">
        </div>
        <br>
        <div class="segundafila">
            <label for="gmail*">Email*</label>
            <input type="email" required name="gmail" placeholder="Ingresa tu gmail">
            <label for="dirección">Dirección</label>
            <input type="text" name="dirección" placeholder="Ingresa tu dirección">
        </div>
        <br>
        <div class="tercerafila">
            <label for="Teléfono">Teléfono*</label>
            <input type="text" required name="Teléfono" placeholder="Ingresa tu numero de telefono">
        </div>
        <br>
        <div>
            <label for="asunto">Asunto</label>
            <br>
            <input type="text" name="asunto" placeholder="Escribe el asunto">
        </div>
        <br>
        <div>
            <textarea name="Asunto" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input class="enviar" type="submit" value="Enviar">
        </div>
    </form>
</section>
<section class="imagendecontacto">
    <img class="ENZO2" src="../fotos del equipo/ENZO1.jpg" alt="foto de nuestro trabajo">
</section>
<section class="iconosderedes"></section>
    <footer class="footer2">
        <h4>©2023 por Ziroc Fotografia. Creado por Gonzalo L Salinas </h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
