<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../fotos del equipo/icono de pagina.png">
    <link rel="stylesheet" href="../css/estilo.Css">
    <title>Ziroc | Contacto</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
            <img src="../fotos del equipo/Logo blanco.png" alt="Logo del equipo fotografico">
            </div>
            <ul class="menu">
             <li><a href="index.html">Inicio</a></li>
             <li><a href="./Paginas relacionadas/Nuestro Trabajo.html">Nuestro Trabajo</a></li>
             <li><a href="./Paginas relacionadas/Fotografos.html">Fotografos</a>
             </li>
             <li><a href="./Paginas relacionadas/Contacto.html">Contacto</a></li>
             </ul>
             <div class="buscador">
                <input type="text" placeholder="buscador" required> 
             </div>
        </nav>
    </header>
    <main class="pagina3">
        <section>
            <form action="">
                <div class="primerafila">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" placeholder="Escribe tu nombre">
                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" placeholder="Escribe tu apellido">
                </div>
                <br>
                <div class="segundafila">
                    <label for="gmail*">Email*</label>
                    <input type="email" required name="gmail" placeholder="Ingresa tu gmail">
                    <label for="dirección">Dirección</label>
                    <input type="text" name="dirección" placeholder="Ingresa tu dirección">
                </div>
                <br>
                <div class="tercerafila">
                    <label for="Teléfono">Teléfono*</label>
                    <input type="text" required name="Teléfono" placeholder="Ingresa tu numero de telefono">
                </div>
                <br>
                <div>
                    <label for="asunto">Asunto</label>
                    <br>
                    <input type="text" name="asunto" placeholder="Escribe el asunto">
                </div>
                <br>
                <div>
                    <textarea name="Asunto" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input class="enviar" type="submit" value="Enviar">
                </div>
                <br>
                <br>

                <div class="redes">
                    <a href="https://www.instagram.com/ziroc_ph/">
                        <img class="icono1" src="../fotos del equipo/icono de insta 4.jpg" alt="icono de red social">
                    </a>
                    <a href="https://www.facebook.com/people/Ziroc-Ph/100084742205885/">
                        <img class="icono12" src="../fotos del equipo/icono de face 4.jpg" alt="icono de red social">
                    </a>
                </div>


        
               </form>
        </section>
        <section class="imagen">
            <div class="imagen1">
                <img class="ENZO2" src="../fotos del equipo/ENZO1.jpg" alt="foto de nuestro trabajo">
            </div>
        </section>
        
      
       
    </main>
    <footer>
        <h4>©2023 por Ziroc Fotografia. Creado por Gonzalo L Salinas </h4>

    </footer>
    
</body>
</html>
